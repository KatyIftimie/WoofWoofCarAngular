<div class="jumbotron" style="height: 860px; margin-bottom: 0;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
<form #rentalForm="ngForm" (ngSubmit)="addRide()">
  <h2 style="text-align: center;">Add a ride</h2>
    <div class="form-group">
      <label for="departure">Departure:</label>
      <input ngx-google-places-autocomplete  
        [options]="options"
        class="form-control"
        #placesRef="ngx-places"
        (onAddressChange)="getDeparture($event)"
        id="departure"
        name="departure"
         required/>

    </div>
    <div class="form-group">
        <label for="arrival">Arrival:</label>
        <input ngx-google-places-autocomplete  
          [options]="options"
          #placesRef="ngx-places" 
          (onAddressChange)="getArrival($event)"
          class="form-control" 
          id="arrival"
          name="arrival"
          [(ngModel)]="newRide.arrival"
          required>
      </div>
      <div class="form-group">
        <label for="seatsAvailable">Seats Available:</label>
        <input type="number"
          min="1"
          max="8"
          class="form-control"
          id="seatsAvailable"
          name="seatsAvailable"
          [(ngModel)]="newRide.seatsAvailable"
          required>
      </div>
      <div class="form-group">
        <label for="pricePerSeat">Price (for a seat):</label>
        <input type="number"
          min="0"
          class="form-control"
          id="pricePerSeat"
          name="pricePerSeat"
          [(ngModel)]="newRide.pricePerSeat"
          required>
      </div>
      <div class="form-group">
        <label for="departureTime">Date leaving:</label>
        <input type="datetime-local"
          class="form-control"
          id="departureTime"
          name="departureTime"
          [(ngModel)]="newRide.departureTime"
          required>
      </div>
      <div class="form-group">
        <label for="animalTypeIds">Animals type you can take with you:</label>

        <mat-select class="select-all" #select multiple>
          <div >
              <mat-checkbox class="select-all2" [(ngModel)]="allSelected"
                              [ngModelOptions]="{standalone: true}"
                              (change)="toggleAllSelection()">Select All</mat-checkbox>
          </div>
          <mat-option class="option" (click)="optionClick()" *ngFor="let animal of animals[0]" [value]='animal.animalId'>
            {{animal.name | titlecase }}
          </mat-option>
        </mat-select>
      </div>

        <br>
        <small>*References: Small Dog: < 10kg, Medium Dog: 10-30 kg, Large Dog: 30+ kg.   </small>
      <div class="form-group">
        <label for="carTypeId">Car type you're having:</label>
            <select 
                class="form-control"
                id="carTypeId"
                name="carTypeId"
                [(ngModel)]="newRide.carTypeId">
                   <option *ngFor="let car of cars[0]" [value]='car.carId'>{{car.name}}</option>
            </select>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" >Submit</button>
    </div>

    </form>
    </div>
      </div>
    </div>
</div>
