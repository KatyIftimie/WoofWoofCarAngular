<div class="jumbotron" style="height: 860px; margin-bottom: 0;">
  <div class="container">
    <form (ngSubmit)="onSubmit()" [hidden]="loginService.checkLogin()">
  
      <h2 style="text-align: center;">Login User</h2>
  
      <div class="col-md-6 offset-md-3">
      <div class="row">
        <label for="email" class="label-login">Email:</label>
        <input class="form-control" id="email" type="text" required [(ngModel)]="user.email" ngControl="email"  name="email" required><br>
      </div>
  
      <div class="row">
        <label for="password" class="label-login">Password:</label>
        <input id="password" class="form-control" type="password" required [(ngModel)]="user.password" ngControl="password"  name="password" required>
      </div>
  
  
  
      <br>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
  
    <div [hidden]="!loginService.checkLogin()">
      <h3>Logged In Successfully! </h3>
      <h2>Welcome back, {{currentUser}}!</h2>
    </div>
  
  </div>
  </div>
